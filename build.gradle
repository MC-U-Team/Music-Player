plugins {
	id "fabric-loom" apply false
	id "info.u_team.gradle_files"
}

group = "info.u-team"
archivesBaseName = gradlefiles.archivesBaseName()
version = gradlefiles.version()

gradlefiles {
	vendor "Team UTeam"
	orderCurseforgeTasks(project(":forge"), project(":fabric"))
}

def devPath() {
	final def buildDir = project(":musicplayer-lavaplayer").buildDir
	final def libs = new File(buildDir, "libs").canonicalPath
	final def dependencies = new File(buildDir, "dependencies").canonicalPath
	return "${libs};${dependencies}"
}