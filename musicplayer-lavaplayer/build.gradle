apply plugin: "java"

repositories {
	jcenter()
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(8)
	}
}

task deleteOldDep(type: Delete) {
	delete fileTree("build/dependencies")
}

task copyNewDep(type: Copy) {
	tasks.copyNewDep.dependsOn deleteOldDep
	destinationDir = file("build")
	into ("dependencies") {
		from configurations.runtime
		exclude "musicplayer-lavaplayer-api.jar"
	}
	rename { String fileName ->
		fileName += ".packed"
	}
}

tasks.build.dependsOn copyNewDep

jar {
	archiveName += ".packed"
	
	exclude("LICENSE-DEPENDENCIES")
}

sourceSets {
	main {
		java
		resources
	}
	test {
		java
		resources
	}
}

dependencies {
	compileOnly "com.sedmelluq:lavaplayer:1.3.69"
	compileOnly "org.slf4j:slf4j-simple:1.7.25"
	compileOnly project(":musicplayer-lavaplayer-api")
}