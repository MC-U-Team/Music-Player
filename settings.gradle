pluginManagement {
	resolutionStrategy {
        eachPlugin {
            if (requested.id.toString().equals("info.u_team.gradle_files")) {
                useModule("info.u-team.gradle_files:gradle_files:2.0.5")
            }
        }
    }
	repositories {
		maven {
			url = "https://maven.minecraftforge.net"
		}
		maven {
			url = "https://maven.fabricmc.net"
		}
		maven {
			url = "https://repo.u-team.info"
		}
		maven {
			url = "https://maven.parchmentmc.org"
		}
		mavenCentral()
		gradlePluginPortal()
	}
	plugins {
		id "net.minecraftforge.gradle" version "5.1.+"
		id "org.parchmentmc.librarian.forgegradle" version "1.+"
		id "org.spongepowered.mixin" version "0.7.+"
		
		id "fabric-loom" version "1.1.+"
		
		id "info.u_team.gradle_files"
		id "info.u_team.curse_gradle_uploader" version "1.6.0"
	}
}

rootProject.name = "Music-Player"

include "musicplayer-lavaplayer-api"
include "musicplayer-lavaplayer"